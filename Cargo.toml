[package]
name = "groggy"
version = "0.1.0"
edition = "2021"
description = "Groggy - A Graph Language Engine for dynamic graphs and versioned state"
license = "MIT"
homepage = "https://github.com/rollingstorms/groggy"
repository = "https://github.com/rollingstorms/groggy"
documentation = "https://groggy.readthedocs.io"

[lib]
name = "groggy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
petgraph = "0.6"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rayon = "1.7"
parking_lot = "0.12"  # High-performance locks
dashmap = "5.4"       # Concurrent HashMap
ahash = "0.8"         # Fast hash algorithm
bitvec = "1.0"        # Efficient bit vectors for indexing
bincode = "1.3"
rustc-hash = "1.1"    # Fast FxHashMap/FxHashSet for 10x optimization
wide = "0.7"          # Stable SIMD operations for numeric processing
crossbeam-queue = "0.3" # Lock-free queues for batch operations
crossbeam-utils = "0.8" # Lock-free utilities
atomic = "0.6"         # Additional atomic operations

[features]
default = []
simd = []      # PHASE 3: Enable SIMD vectorized operations for numeric attributes
lockfree = []  # PHASE 4: Enable lock-free data structures for concurrent performance