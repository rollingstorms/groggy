<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization - Graph</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; background: #ffffff; }
        #groggy-viz-container { 
            border: 1px solid #ddd; 
            position: relative; 
            margin: 20px auto; 
            background: #ffffff;
        }
        .groggy-controls { 
            text-align: center; 
            margin: 20px; 
        }
        .groggy-controls button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            margin: 4px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-family: Arial, sans-serif;
        }
        .groggy-controls button:hover { 
            opacity: 0.8; 
        }
        .groggy-info { 
            text-align: center; 
            font-size: 14px; 
            color: #666; 
        }
        .groggy-stats { 
            position: absolute; 
            top: 5px; 
            right: 5px; 
            font-size: 12px; 
            color: #666; 
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #007bff;">Graph Visualization - Graph</h1>
    <p style="text-align: center; color: #666;">34 nodes, 476 edges</p>
    <div class="groggy-controls">
        <button onclick="resetView()">Reset View</button>
        <button onclick="toggleLayout()">Change Layout</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

                currentTheme = themes[(currentIndex + 1) % themes.length];
                
                const newThemeConfig = {
                    'light': { nodeColor: '#007bff', edgeColor: '#999', backgroundColor: '#ffffff' },
                    'dark': { nodeColor: '#4CAF50', edgeColor: '#666', backgroundColor: '#1e1e1e' },
                    'publication': { nodeColor: '#2c3e50', edgeColor: '#7f8c8d', backgroundColor: '#ecf0f1' }
                }[currentTheme];
                
                vizCore.updateConfig({
                    rendering: newThemeConfig
                });
                
                console.log('üé® Theme changed to:', currentTheme);
            };
        }
        
        // Event callbacks for interactivity
        vizCore.on('node_click', function(data) {
            console.log('üñ±Ô∏è Node clicked:', data.nodeId);
        });
        
        vizCore.on('node_drag', function(data) {
            // Node dragging is handled internally by GroggyVizCore
        });
        
        console.log('‚úÖ GroggyVizCore unified visualization initialized successfully!');
    })();
    </script>
